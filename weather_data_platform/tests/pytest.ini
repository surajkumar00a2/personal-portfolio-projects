[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage settings
addopts = 
    -v
    --cov=lambda/ingestion
    --cov-config=tests/.coveragerc
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=35

# Markers
markers =
    unit: Unit tests (35% coverage)
    integration: Integration tests (87% coverage)
    data_quality: Data quality tests (optional)
